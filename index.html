<body>

	<!-- Demo content -->			
	<div id="page-content">
        <!-- Start writing the code for the tutorial here -->
    <div id="slides-container">
        <div id="slides"
            data-0="transform: translate(0%,0%)"
            data-150p="transform: translate(0%,-50%)"
            data-200p=""
            data-250p="transform: translate(-50%,-50%)"
            data-300p=""
            data-350p="transform: translate(-50%,0%)"
        >
            <div id="slide-1" class="slide">
                <div class="caption">
                    <h1>Slide 1</h1>
                    <p>Slide 1 information</p>
                </div>
            </div>    
            <div id="slide-2" class="slide">
                <div class="caption">
                    <h1>Slide 2</h1>
                    <p>Slide 2 information</p>
                </div>
            </div>    
            <div id="slide-3" class="slide">
                <div class="caption">
                    <h1>Slide 3</h1>
                    <p>Slide 3 information</p>
                </div>
            </div>    
            <div id="slide-4" class="slide">
                <div class="caption">
                    <h1>Slide 4</h1>
                    <p>Slide 4 information</p>
                </div>
            </div>    
        </div>
    </div>

    <div id="helper">
        <div class="marker one"></div>
        <div class="marker two"></div>
        <div class="marker three"></div>
        <div class="marker four"></div>

    </div>
	</div>

    <script src="js/skrollr.min.js"></script>   
    <script type="text/javascript">
        var s = skrollr.init();
    </script>

</body>
